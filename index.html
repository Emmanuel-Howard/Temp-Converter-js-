<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h2 id="enterTemp">Enter Temperature</h2><br><br>
        <label for="tempBox" id="firstDegreeLabel">Degree</label><br>
        <input id="tempBox" placeholder="0"><br><br>

        <label id="convertLabel">Convert In</label><br>
        <input type="radio" id="FahrenheitRadio" name="tempType">
        <label for="FahrenheitRadio">Fahrenheit<label><br>
        <input type="radio" id="CelsiusRadio" name="tempType">
        <label for="CelsiusRadio">Celsius<label><br>
    </div>

    <div>
        <h2 id="temp">32</h2>
        <h3 id="finalDegree">F</h3>
    </div>


    <script src="index.js"></script>
</body>
</html>
